{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Django Boards{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{% static 'boards/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'boards/css/app.css' %}">
    {% block stylesheet %}
    {% endblock %}
  </head>
  <body>
    {% block  body %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'boards:home' %}">
            Django Boards
          </a>
        </div>
      </nav>
      <div class="container">
        <ol class="breadcrumb my-4">
          {% block breadcrumb %}
          {% endblock %}
        </ol>
        {% block content %}
        {% endblock %}
      </div>
    {% endblock body %}
  </body>
</html>
